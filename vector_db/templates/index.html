<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

            <div class="mb-3">
                <button type="button" class="btn btn-primary mb-3" id="searchBtn">Search</button>
                <button type="button" class="btn btn-primary mb-3" id="addBtn">Add</button>
                <button type="button" class="btn btn-primary mb-3" id="embeddingBtn">Embedding</button>
            </div>
        </form>
        <ul class="text list-group" id="results">
        </ul>
    </div>
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>

</html>
